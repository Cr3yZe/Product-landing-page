<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <title>Landing page</title>
</head>
<body>
    <header id="header">
        <!-- <img src="" alt="" id="header-img"> -->
        <div class="container-logo">
            <box-icon class="logo" type='logo' name='netlify'></box-icon>
            <span class="title">Original Trombones</span>
        </div>
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#about" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>
    <main id="main-content">
        <form action="" id="form">
            <input type="email" id="email" placeholder="Enter here your email">
            <input type="submit" id="submit" value="Get started">
        </form>
        <div class="video-container">
            <iframe id="video" width="100%" height="100%" src="https://www.youtube.com/embed/Rxq6yCWvoug" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
